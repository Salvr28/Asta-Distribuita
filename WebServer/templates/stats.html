<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction History</title>
    <link rel="stylesheet" href="/static/css/stats.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Auction History</h1>
            <a href="/" class="header-btn">Home</a>
        </header>

        <div class="content-container">
            <div class="filters">
                <select id="auctionSelect" class="auction-filter">
                    <option value="all">All Auctions</option>
                </select>
            </div>

            <div class="auctions-grid" id="auctions-container">
                <!-- Auction cards will be dynamically inserted here -->
            </div>

            <div class="stats-section">
                <h2>Auction Statistics</h2>
                <div class="stats-card">
                    <canvas id="statsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Aggiunto il riferimento a stats.js -->
    <script src="/static/js/stats.js"></script>
</body>
</html>
