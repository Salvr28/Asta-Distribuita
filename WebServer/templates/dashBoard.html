<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Asta</title>
    <link rel="stylesheet" href="/static/css/dashBoard.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard Asta in Tempo Reale</h1>
        
        <div class="dashboard">
            <div class="card">
                <h2>Stato Attuale</h2>
                <p>Stato: <span id="auction-status" class="status"></span></p>
                <p>Offerta pi√π alta: <span id="highest-bid" class="highlight">0</span></p>
                <p>ID Vincitore: <span id="winner-id" class="highlight">-</span></p>
            </div>
            
            <div class="card">
                <h2>Vector Clock</h2>
                <div id="vector-clock" class="vector-clock"></div>
            </div>
        </div>
        
        <div class="card">
            <h2>Cronologia Offerte</h2>
            <div id="bid-history" class="bid-history"></div>
        </div>
    </div>

    <script src="/static/js/dashBoard.js"></script>
</body>
</html>
