<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura Oggetto Asta</title>
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
    <div class="container">
        <h1>Configura il tuo Oggetto d'Asta</h1>
        <div class="card">
            <form id="auction-form" action="/set-auction" method="POST">
                <div class="form-group">
                    <label for="item-name">Nome dell'Oggetto</label>
                    <input type="text" id="item-name" name="item_name" required placeholder="Inserisci il nome dell'oggetto">
                </div>
                
                <div class="form-group">
                    <label for="item-description">Descrizione</label>
                    <textarea id="item-description" name="item_description" rows="5" required placeholder="Descrivi l'oggetto"></textarea>
                </div>
                
                <div class="card-button-container">
                    <button type="submit" class="button">Prosegui</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottone Vai alle Statistiche in alto a destra -->
    <div class="stats-button-container">
        <form action="/stats-page" method="get">
            <button type="submit" class="button">Vai alle Statistiche</button>
        </form>
    </div>
</body>
</html>
